<html lang="en">

    <meta charset="UTF-8">

</head>
<body class="body-sec">
    <nav class="navbar navbar-expand-md fixed-top">                
        <div class="container"> 
            <a href="home.html">
                <img src="{{ url_for('static', filename='Images/logo.png') }}" class="navbar-logo" alt="Logo"></img>
            </a>
            <a href="viewData.html">
                <img src="{{ url_for('static', filename='Images/table.png') }}" class="navbar-logo" alt="Logo"></img>
            </a>
            <a href="deleteTables.html">
                <img src="{{ url_for('static', filename='Images/bin.png') }}" class="navbar-logo" alt="Logo"></img>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex">
                    <li>
                        <a class="nav-link" href="addFarmer.html">
                            <img src="{{ url_for('static', filename='Images/farmer.png') }}" class="navbar-image" alt=" Home "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addField.html">
                            <img src="{{ url_for('static', filename='Images/land.png') }}" class="navbar-image" alt=" Notification "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addCrop.html">
                            <img src="{{ url_for('static', filename='Images/cultivate.png') }}" class="navbar-image" alt=" Settings "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addPlant.html">
                            <img src="{{ url_for('static', filename='Images/plant.png') }}" class="navbar-image" alt="Add Plant"></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addVariety.html">
                            <img src="{{ url_for('static', filename='Images/variety.png') }}" class="navbar-image" alt="Add Variety"></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addSeed.html">
                            <img src="{{ url_for('static', filename='Images/seed.png') }}" class="navbar-image" alt="Add Seed"></img>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p class="title-text">
        <img src="{{ url_for('static', filename='Images/cultivate.png') }}" class="button-image" alt="Crop"></img>
        <b>Adaugare date cultura</b>
    </p>

    <div class="form-style">
        <form method="POST" action="/addCrop.html">
            <label for="tip-cultura">Tipul culturii</label>
            <select id="tip_cultura" name="tip_cultura" required>
                <option></option>
                <option value="cereale">Cereale</option>
                <option value="fructe">Fructe</option>
                <option value="legume">Legume</option>
            </select><br>
            <label for="tip_teren">Perioada de cultivare</label>
            <select id="perioada_cultivare" name="perioada_cultivare" required>
                <option></option>
                <option value="primavara">Primavara</option>
                <option value="vara">Vara</option>
                <option value="toamna">Toamna</option>
                <option value="iarna">Iarna</option>
            </select><br>
            <label for="data_cultivare">Data de cultivare</label>
            <input name="data_cultivare" type="text" class="form-control is-valid" id="data_cultivare" pattern="[0-9]{2}-[A-Za-z]{3}-[0-9]{2}" title="Please enter a date in the format DD-MON-YY" required><br>
            <label for="denumire_planta">Denumire planta</label>
            <select id="denumire_planta" name="denumire_planta">
                <option></option>
                {% for option in denumire_planta_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select><br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
