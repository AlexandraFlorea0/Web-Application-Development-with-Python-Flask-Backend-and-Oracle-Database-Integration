    <div class="form-style">
        <form method="POST" action="/addFarmer.html">
            <label for="nume_fermier">Nume</label>
            <input name="nume_fermier" type="text" class="form-control is-valid" id="nume_fermier" pattern="[A-Z][a-z]{1,}" placeholder="ex. Pop " required><br>    
            <label for="prenume_fermier">Prenume</label>
            <input name="prenume_fermier" type="text" class="form-control is-valid" id="prenume_fermier" pattern="[A-Z][a-z]{1,}" placeholder="ex. Lucian " required><br>
            <label for="cnp_fermier">CNP</label>
            <input name="cnp_fermier" type="text" class="form-control is-valid" id="cnp_fermier" pattern="\d{13}" title="CNP must have exactly 13 digits"><br>
