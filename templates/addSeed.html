            </a>
            <a href="viewData.html">
                <img src="{{ url_for('static', filename='Images/table.png') }}" class="navbar-logo" alt="Logo"></img>
            </a>
            <a href="deleteTables.html">
                <img src="{{ url_for('static', filename='Images/bin.png') }}" class="navbar-logo" alt="Logo"></img>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex">
                    <li>
                        <a class="nav-link" href="addFarmer.html">
                            <img src="{{ url_for('static', filename='Images/farmer.png') }}" class="navbar-image" alt=" Home "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addField.html">
                            <img src="{{ url_for('static', filename='Images/land.png') }}" class="navbar-image" alt=" Notification "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addCrop.html">
                            <img src="{{ url_for('static', filename='Images/cultivate.png') }}" class="navbar-image" alt=" Settings "></img>
                        </a>
                    </li>

                    <li>
                        <a class="nav-link" href="addPlant.html">

                        </a>

                </ul>
            </div>
        </div>

    <p class="title-text">
        <img src="{{ url_for('static', filename='Images/seed.png') }}" class="button-image" alt="Seed"></img>
        <b>Adaugare date seminte</b>
    </p>

    <div class="form-style">
        <form method="POST" action="/addSeed.html">
            <label for="calitate">Calitate</label>
            <input name="calitate" type="text" class="form-control is-valid" id="calitate" placeholder="cal. 1" required><br>    
            <label for="pret_kg_vanzare">Pretul unui kg.</label>
            <input name="pret_kg_vanzare" type="number" class="form-control is-valid" id="pret_kg_vanzare" min="0" max="999" required><br>
            <label for="producator">Producator</label>
            <input name="producator" type="text" class="form-control is-valid" id="producator"><br>  
            <label for="denumire_soi">Denumire soi</label>  
            <select id="denumire_soi" name="denumire_soi">
                <option></option>
                {% for option in denumire_soi_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select><br>
            <input type="submit">
        </form>
    </div>
